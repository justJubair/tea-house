<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind and daiy CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font; manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome kit -->
    <script
      src="https://kit.fontawesome.com/877142f5f8.js"
      crossorigin="anonymous"
    ></script>
    <!-- title -->
    <title>Tea House</title>
    <style>
      .font-family {
        font-family: "Manrope", sans-serif;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gradStart: "#FF8938",
              gradEnd: "#F00",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-family">
    <header>
      <!-- nav bar starts -->
      <nav class="flex items-center justify-between flex-col p-4 md:px-16 md:py-8 md:flex-row">
        <!-- logo -->
        <div>
          <h1 class="text-xl font-bold"><span class="text-gradStart">Tea</span> House</h1>
        </div>
        <!-- menu item container -->
        <ul class="flex  flex-col font-semibold gap-1 md:gap-8 md:flex-row">
          <li><a class="hover:text-gradStart"  href="">Home</a></li>
          <li><a class="hover:text-gradStart" href="">Shop</a></li>
          <li><a class="hover:text-gradStart" href="">Contact</a></li>
          <li><a class="hover:text-gradStart" href="">About</a></li>
        </ul>
      </nav>
      <!-- nav bar ends -->
    </header>
    <main>

    </main>
    <footer>

    </footer>
  </body>
</html>
